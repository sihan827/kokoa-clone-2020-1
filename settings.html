<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>
    <main class="main-screen">
      <div class="settings-p">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-bullhorn"></i>
              </div>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-flask"></i>
              </div>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-info-circle"></i>
              </div>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
        </ul>
      </div>
      <div class="settings-p">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-lock"></i>
              </div>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-bell"></i>
              </div>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-user"></i>
              </div>
              <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-comment"></i>
              </div>
              <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-tv"></i>
              </div>
              <span>Display</span>
              <div class="badge settings__badge">N</div>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-brush"></i>
              </div>
              <span>Themes</span>
              <div class="badge settings__badge">N</div>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__icon-box">
                <i class="fas fa-phone-alt"></i>
              </div>
              <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__new-msg badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="badge-ellip"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span><br />
      <span>Please make your screen small</span>
      <span>(less than 550px)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/dab68065b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
